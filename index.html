<!DOCTYPE html>
<html>

<head>
  <title>Startup</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- La specifica HTML5 incoraggia gli sviluppatori web a utilizzare il set di caratteri UTF-8, che copre quasi tutti i caratteri e simboli nel mondo! -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Ciò fornisce al browser le istruzioni su come controllare le dimensioni e il ridimensionamento della pagina. 
  La parte width = device-width imposta la larghezza della pagina in modo che segua la larghezza dello schermo del dispositivo (che varierà a seconda del dispositivo).
  La parte initial-scale = 1.0 imposta il livello di zoom iniziale quando la pagina viene caricata per la prima volta dal browser. -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <div class="container1">
    <h1 class="text-uppercase"><strong>La via del Giulio</strong></h1>
    <!-- <div class="buffer"></div> -->
  </div>
  <div class="container2">
    <div class="line"></div>
  </div>
  <div class="container3">
    <button class="btn btn-primary btn-xl">Scopri di più</button>
  </div>
</body>

</html>
